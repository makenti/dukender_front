<!doctype html>
<html lang="en">
<head>
  <title>dukender.kz</title>
  <base href="/">
  
  <meta charset="utf-8">
  <meta name="description" content="Dukender.kz - это платформа для продажи и покупки товаров между поставщиками и торговыми точками в вашем городе">
  
  <meta id="viewport" name="viewport" content="width=1024">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">

  <!-- smart app banner -->
  <meta name="apple-itunes-app" content="app-id=1233980393">
  <!-- smart app banner -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async='async'></script>
  <script>
    var useragentid = null;
    var OneSignal = window.OneSignal || [];
    OneSignal.push(["init", {
      appId: "bbce45ee-feac-47b0-9a48-43d07a960da8",
      autoRegister: true, /* Set to true to automatically prompt visitors */
      subdomainName: 'dukender-web',
      safari_web_id: 'web.onesignal.auto.477dedc8-8bcf-40fd-b64c-238033111672',
      httpPermissionRequest: {
        enable: true
      },
      notifyButton: {
        enable: false /* Set to false to hide */
      }
    }]);

    OneSignal.push(function() {
      OneSignal.getUserId().then(function(userId) {                
        if(userId == null){
          console.log('user id not found');
        }
        else{
          useragentid = userId;
          OneSignal.push(["getNotificationPermission", function(permission){
          }]);
          OneSignal.isPushNotificationsEnabled(function(isEnabled) {
            if (isEnabled){
              window.localStorage.setItem('push_token', useragentid);
            }
            else{
              console.log('disabled');
            }
          });
        }
      });
    });
    //Secondly this will check when subscription changed
    OneSignal.push(function() {
      OneSignal.on('subscriptionChange', function (isSubscribed) {
        if(isSubscribed==true){
          OneSignal.getUserId().then(function(userId) {
            useragentid = userId;
            window.localStorage.setItem('push_token', useragentid);
          });
        }
        else if(isSubscribed==false){
          OneSignal.getUserId().then(function(userId) {
            useragentid = userId;
            window.localStorage.removeItem('push_token');
          });
        }
        else{
          console.log('Unable to process the request');
        }
      });
    });
  </script>
</head>
<body>
  
  <app-root>
    <div class="loading-block">
      <div class="loading">
        <img src="./assets/images/body-logo.png">
      </div>
    </div>
  </app-root>
